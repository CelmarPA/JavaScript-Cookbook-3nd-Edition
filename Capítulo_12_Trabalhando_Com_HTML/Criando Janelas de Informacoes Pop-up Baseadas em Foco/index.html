<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Janelas de Informações Pop-up Baseadas em Foco</title>
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        img {
            width: 200px;
            display: inline-block;
        }

        .popup {
            width: 200px;;
            text-align: center;
            padding: 0.5em;
            background-color: #ffffff;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Criando Janelas de Informações Pop-up Baseadas em Foco</h1>

    <img src="img/primeiraImagem.jpg" alt="descrição imagem" id="0">
    <img src="img/segundaImagem.jpg" alt="descrição imagem" id="1">
    <img src="img/terceiraImagem.jpg" alt="descrição imagem" id="2">

    <script src="popup.js"></script>
</body>
</html>
