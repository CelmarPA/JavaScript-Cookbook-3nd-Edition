<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessando SVG Inline</title>
</head>
<body>
    <!-- Ou você pode incorporar o elemento canvas como um objeto estranho diretamente no SVG: -->
    <svg id="svgElemento" height="400" width="600">
        <script>
            window.onload = function () {
                const contexto2 = document.getElementById("esseCanvas").getContext("2d");
                contexto2.fillStyle = "#ff0000";
                contexto2.fillRect(0, 0, 200, 200);
            }
        </script>

        <foreignObject width="300" height="150">
            <canvas width="300" height="150" id="esseCanvas">
                Conteúdo alternativo para navegadores que não suportam Canvas
            </canvas>
        </foreignObject>
        <circle id="circuloVermelho" cx="300" cy="100" r="100" fill="red" stroke="#000"></circle>
    </svg>
</body>
</html>
